<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <script src="./script/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <div class="container">
        <div class="header">
            <input type="text" name="tarefa" id="input-tarefa" placeholder="Adicione uma Tarefa">
            <button onclick="criarTarefa()">Adicionar Tarefa</button>
        </div>
        <div class="container">
            <div>
               <ul  class="list-group" id="container-lista">
                <h3 class="list-group-item-heading">Tarefa</h3>
                <p class="list-group-item-text" id="tarefa"></p>
               </ul>
            </div>
        </div>
    </div>
</body>
</html>
